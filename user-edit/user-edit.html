<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/user-edit.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <input id="zId" type="number" value="1"> | 
        <button id="getid">Get</button>
    </div>
    <table>
        <tr>
            <td>Id</td>
            <td>
                <input id="xId" type="number" disabled>
            </td>
        </tr>
        <tr>
            <td>Username</td>
            <td>
                <input id="xUsername" type="text">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input id="xPassword" type="password">
            </td>
        </tr>
        <tr>
            <td>First name</td>
            <td>
                <input id="xFirstname" type="text">
            </td>
        </tr>
        <tr>
            <td>Last name</td>
            <td>
                <input id="xLastname" type="text">
            </td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td>
                <input id="xPhoneNumber" type="text">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input id="xEmail" type="text">
            </td>
        </tr>
        <tr>
            <td>Reviewer</td>
            <td>
                <input id="xReviewer" type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Admin</td>
            <td>
                <input id="xAdmin" type="checkbox">
            </td>
        </tr>
    </table>
    <button id="save">Save</button>
</body>
</html>
